<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Prediction</title>
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <h1>Skin Disease Prediction</h1>
        <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Choose an image</label>
            <input type="file" id="file" accept="image/*" onchange="predictSkinDisease(event)">
            <span id="Skin-Disease"></span> <!-- This will display the filename -->
        </form>
        <div id="image-preview"></div>
        <button class="predict-button" onclick="redirectToNextPage()">Predict</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
